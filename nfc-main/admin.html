<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Admin - Async Tap</title>
    <style>
      body {
        margin: 0;
        font-family: Arial, sans-serif;
        background-color: #0b0f0c; /* Dark green background */
        color: #fff;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
      }

      .admin-container {
        background-color: #1a1a1a; /* Black card */
        padding: 40px;
        border-radius: 12px;
        box-shadow: 0 4px 20px rgba(0, 0, 0, 0.4);
        width: 100%;
        max-width: 800px;
      }

      .admin-container h2 {
        text-align: center;
        margin-bottom: 24px;
      }

      .table {
        width: 100%;
        border-collapse: collapse;
      }

      .table th,
      .table td {
        padding: 12px;
        text-align: left;
        border-bottom: 1px solid #ddd;
      }

      .table th {
        background-color: #0f5132; /* Dark green header */
      }

      .table td {
        background-color: #2b2b2b; /* Dark table rows */
      }

      .table tr:hover {
        background-color: #333;
      }

      .table-container {
        max-height: 400px;
        overflow-y: auto;
        border: 1px solid #444;
      }

      /* Keep table headers fixed */
      .table thead th {
        position: sticky;
        top: 0;
        background-color: #0f5132;
        z-index: 1;
      }

      .delete-btn {
        background-color: #c9302c; /* Red delete button */
        border: none;
        color: #fff;
        padding: 6px 12px;
        border-radius: 6px;
        cursor: pointer;
      }

      .delete-btn:hover {
        background-color: #a71d2a;
      }

      .admin-info {
        background-color: #0f5132;
        padding: 12px;
        margin-bottom: 24px;
        border-radius: 6px;
      }

      .admin-info p {
        margin: 0;
        font-size: 16px;
        color: #fff;
      }

      .logo {
        text-align: center;
        margin-bottom: 24px;
      }

      .logo img {
        max-height: 60px;
      }
    </style>

    <script>
      // Fetch all users from API and render them
      window.onload = async function () {
        const response = await fetch(
          "https://nfc-backend-api.vercel.app/api/getAllDesigns"
        );
        const data = await response.json();

        if (data.success) {
          const users = data.data;
          const userTable = document.getElementById("user-table-body");

          users.forEach((user) => {
            const row = document.createElement("tr");
            row.innerHTML = `
            <td>${user.name}</td>
            <td>${user.job_description}</td>
            <td>${user.contact}</td>
            <td><button class="delete-btn" onclick="deleteUser(${user.id})">Delete</button></td>
          `;
            userTable.appendChild(row);
          });
        } else {
          alert("Failed to fetch users");
        }
      };

      // Function to delete a user
      async function deleteUser(id) {
        const confirmation = confirm(
          "Are you sure you want to delete this user?"
        );
        if (confirmation) {
          const response = await fetch(
            `https://nfc-backend-api.vercel.app/api/deleteDesign/${id}`,
            {
              method: "DELETE",
            }
          );

          const data = await response.json();
          if (data.success) {
            alert("User deleted successfully");
            location.reload(); // Reload the page to update the table
          } else {
            alert("Failed to delete user");
          }
        }
      }
    </script>
  </head>
  <body>
    <div class="admin-container">
      <div class="logo">
        <img src="logo-placeholder.png" alt="Async Tap Logo" />
      </div>
      <h2>Admin Dashboard</h2>

      <!-- Admin Information (Currently logged in admin) -->
      <div class="admin-info">
        <p><strong>Admin:</strong> User</p>
        <p><strong>Email:</strong> admin@asynctap.com</p>
      </div>

      <h3>User List</h3>

      <div class="table-container">
        <table class="table">
          <thead>
            <tr>
              <th>Name</th>
              <th>Job Description</th>
              <th>Contact</th>
              <th>Actions</th>
            </tr>
          </thead>
          <tbody id="user-table-body">
            <!-- User data will be inserted here -->
          </tbody>
        </table>
      </div>
    </div>
  </body>
</html>
