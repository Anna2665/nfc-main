<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Thank You - Async Tap</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #0b0f0c; /* Deep dark green */
      color: #b0dab9; /* Soft green */
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      text-align: center;
    }

    .container {
      background-color: #1a1a1a; /* Black card */
      padding: 50px;
      border-radius: 16px;
      box-shadow: 0 6px 30px rgba(0, 0, 0, 0.5);
      max-width: 400px;
      width: 90%;
    }

    h1 {
      font-size: 2rem;
      margin-bottom: 20px;
    }

    p {
      font-size: 1.1rem;
    }

    .logo {
      margin-bottom: 24px;
    }

    .logo img {
      max-height: 60px;
    }

    button {
      padding: 10px 20px;
      background-color: #b0dab9; /* Soft green */
      color: #0b0f0c; /* Deep dark green */
      border: none;
      border-radius: 8px;
      font-size: 1rem;
      cursor: pointer;
      margin-top: 20px;
    }

    button:hover {
      background-color: #8fa88f; /* Slightly darker green for hover */
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="logo">
      <img src="logo-placeholder.png" alt="Async Tap Logo" />
    </div>
    <h1>Thank You!</h1>
    <p>Your action was successful. We appreciate your time!</p>
    <button onclick="window.location.href='index.html';">Go Back to Home</button>
  </div>
</body>
</html>
