<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Contact - TapMo</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #f9f9f9;
      margin: 0;
      padding: 0;
    }
    .container {
      max-width: 800px;
      margin: 40px auto;
      padding: 20px;
      background: #ffffff;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
    }
    h2, h3 {
      text-align: center;
      color: #333;
    }
    .address {
      margin: 20px 0;
      padding: 15px;
      background-color: #e9f5ff;
      border-left: 5px solid #007BFF;
      border-radius: 5px;
    }
    .form-group {
      margin-bottom: 15px;
    }
    label {
      font-weight: bold;
      display: block;
      margin-bottom: 5px;
    }
    input, textarea {
      width: 100%;
      padding: 10px;
      border-radius: 5px;
      border: 1px solid #ccc;
      box-sizing: border-box;
    }
    textarea {
      height: 120px;
      resize: vertical;
    }
    button {
      background-color: #477c47;
      color: #fff;
      padding: 12px 20px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 16px;
    }
    button:hover {
      background-color: #0056b3;
    }
    .status {
      text-align: center;
      margin-top: 20px;
      font-weight: bold;
    }
    .success {
      color: green;
    }
    .error {
      color: red;
    }
  </style>
</head>
<body>

  <div class="container">
    <h2>Contact Us</h2>
    <div class="address">
      <h3>Muscat, Oman (Qurm)</h3>
      <p>Async Tap Middle East, Building 55, Qurm Commercial Area,<br>
         Muscat, Sultanate of Oman</p>
    </div>

    <h3>Fill in the Form</h3>
    <form id="contactForm">
      <div class="form-group">
        <label for="name">Name:</label>
        <input id="name" name="name" type="text" required />
      </div>
      <div class="form-group">
        <label for="email">Email:</label>
        <input id="email" name="email" type="email" required />
      </div>
      <div class="form-group">
        <label for="phone">Phone:</label>
        <input id="phone" name="phone" type="tel" required />
      </div>
      <div class="form-group">
        <label for="message">Message:</label>
        <textarea id="message" name="message" required></textarea>
      </div>
      <div class="form-group">
        <button type="submit">Send Message</button>
      </div>
      <div id="statusMessage" class="status"></div>
    </form>
  </div>

  <script>
    const form = document.getElementById('contactForm');
    const statusMessage = document.getElementById('statusMessage');

    form.addEventListener('submit', function(e) {
      e.preventDefault();

      statusMessage.textContent = "Sending...";
      statusMessage.className = "status";

      // Mock async delay
      setTimeout(() => {
        statusMessage.textContent = "Your message has been sent successfully!";
        statusMessage.className = "status success";
        form.reset();
      }, 1500);
    });
  </script>

</body>
</html>
